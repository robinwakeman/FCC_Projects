<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->

    <title>Coffee Order</title>
    <meta name="description" content="Robin Wakeman's submission for FCC Project 2: Survey Form.">

    <!-- Import Font -->
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Pacifico" rel="stylesheet">

    <!-- Import stylesheets -->
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
<header>
</header>
<main>
  <div class="form-container">
     <h1 id="title">Coffee Order</h1>

     <p id="description">Select your drink preferences:</p>

    <form id="survey-form" action="">
      <div class="name-box">
        <label for="name" id="name-label"> Name: </label>
        <input type="text" id="name" class="input-box" placeholder="Enter your name" required>
      </div>
      <div class="email-box">
      <label for="email" id="email-label"> Email: </label>
      <input type="email" id="email" class="input-box" placeholder="Enter your email" required>
      </div>
      <div class="number-box">
      <label for="number" id="number-label"> Number of Drinks: </label>
      <input type="number" id="number" class="input-box" placeholder="Max: 10" step="1" min="1" max="10" required>
      </div>

      <select id="dropdown">
        <option disabled selected>Drink Base</option>
        <option>Espresso</option>
        <option>Brew Coffee</option>
        <option>Matcha Powder</option>
        <option>Chai Base</option>
        <option>Hot Chocolate</option>
      </select>

      <fieldset class="radio">
        <legend>Milk Texture</legend>
        <div><input id="capp-style" type="radio" name="milk" value="capp">
          <label for="capp-style">Cappuccino-style</label> </div>
        <div><input id="latte-style" type="radio" name="milk" value="latte">
          <label for="latte-style">Latte-style</label></div>
        <div><input id="no-foam" type="radio" name="milk" value="no-foam">
          <label for="no-foam">No Foam</label></div>
      </fieldset>

      <fieldset class="check">
        <legend>Toppings</legend>
        <div><input id="whip" type="checkbox" name="toppings" value="whip">
          <label for="whip">Whipped cream</label></div>
        <div><input id="sprinkles" type="checkbox" name="toppings" value="sprinkles">
          <label for="sprinkles">Sprinkles</label></div>
        <div><input id="drizzle" type="checkbox" name="toppings" value="drizzle">
          <label for="drizzle">Chocolate Drizzle</label></div>
      </fieldset>

      <div class="textarea-box">
        <label for="instructions">Special Instructions: </label>
        <textarea id="instructions" rows="1" columns="140" placeholder="(optional)"></textarea>
      </div>

      <button type="submit" id="submit">Send to Barista</button>

    </form>

  </div>
</main>
<footer>
</footer>
</body>
</html>
